<head>
    <meta charset="UTF-8">

                alt="IBRATECH" class="h-12 object-contain">
            <p class="text-sm text-gray-500 mt-2">Automation Solutions</p>
        </div>

        <nav class="p-4">
            <a href="../#home"
                class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg mb-2 transition">
                <i class="fas fa-home w-5"></i>
                <span class="ml-3">Home</span>

            <a href="../#services"

            <a href="../#system-expertise"

                <span class="ml-3">System Expertise</span>
            </a>
            <a href="../#tools"
                class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg mb-2 transition">

            <a href="../#contact"
                class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg mb-2 transition">
                <i class="fas fa-envelope w-5"></i>
                <span class="ml-3">Contact</span>
            </a>
            <a href="https://wa.me/628117014004?text=Hi%20Ibratech%20Automation%20..."" target=" _blank"
                class="flex items-center px-4 py-3 text-white bg-red-600 hover:bg-red-500 rounded-lg mb-2 transition">

            <a href="" class="flex items-center px-4 py-3 bg-blue-50 text-blue-600 rounded-lg mb-2 transition">
                <i class="fas fa-blog w-5"></i>

        </nav>

        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100">
            <div class="flex space-x-3 justify-center">
                <a href="#"
                    class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center hover:bg-blue-600 hover:text-white transition">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#"
                    class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center hover:bg-blue-600 hover:text-white transition">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#"
                    class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center hover:bg-blue-600 hover:text-white transition">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="toggleSidebar()"></div>
    <!-- Main Content -->
    <div id="mainContent" class="min-h-screen transition-all duration-300">
        <!-- Top Bar -->
        <div class="bg-white shadow-sm sticky top-0 z-30">
            <div class="px-6 py-4 flex items-center justify-between">
                <button onclick="toggleSidebar()" class="text-gray-700 hover:text-blue-600 transition">
                    <i class="fas fa-bars text-2xl"></i>
                </button>

                <div class="flex items-center space-x-4 ml-auto">
                    <span class="text-sm text-gray-600 hidden md:block">
                        <i class="fas fa-phone-alt text-blue-600 mr-2"></i>
                        Contact: <a href="mailto:contact@ibratech-automation.com"
                            class="text-blue-600 hover:underline">contact@ibratech-automation.com</a>
                    </span>
                </div>
            </div>
        </div>

        <!-- Main Container -->
        <div id="app"></div>
    </div>

    <!-- JavaScript -->
    <script>
        let blogData = { posts: [] };

        // Load JSON data
        const loadBlogData = async () => {
            try {
                const response = await fetch('blogData.json');
                blogData = await response.json();
                return Promise.resolve();
            } catch (error) {
                console.error('Error loading blog data:', error);
                document.getElementById('app').innerHTML = `
                    <div class="text-center py-16">
                        <p class="text-red-600">Error loading blog data. Please make sure blogData.json exists.</p>
                    </div>
                `;
                return Promise.reject(error);
            }
        };

        // Utility functions
        const getGradientClass = (type) => {
            const gradients = {
                'gradient-blue': 'from-blue-600 to-blue-800',
                'gradient-green': 'from-green-600 to-green-800',
                'gradient-red': 'from-red-600 to-red-800',
                'gradient-purple': 'from-purple-600 to-purple-800',
                'gradient-orange': 'from-orange-600 to-orange-800',
                'gradient-indigo': 'from-indigo-600 to-indigo-800',
                'gradient-teal': 'from-teal-600 to-teal-800'
            };
            return gradients[type] || 'from-gray-600 to-gray-800';
        };

        const renderImage = (post, size = 'h-48') => {
            const categories = Array.isArray(post.category) ? post.category : [post.category];

            if (!post.image || post.image === '') {
                return `<div class="${size} bg-gray-200 flex items-center justify-center">
                    <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>`;
            }

            if (post.image.startsWith('http')) {
                return `<div class="${size} overflow-hidden">
                    <img src="${post.image}" alt="${post.title}" class="w-full h-full object-cover">
                </div>`;
            }

            return `<div class="${size} bg-gradient-to-br ${getGradientClass(post.image)} flex items-center justify-center">
                <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    ${getIcon(categories[0])}
                </svg>
            </div>`;
        };

        const getIcon = (category) => {
            const icons = {
                'PLC Systems': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>',
                'Electrical Design': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>',
                'HVAC Solution': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>',
                'default': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>'
            };
            return icons[category] || icons['default'];
        };

        const formatDate = (dateString) => {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        };

        const createBlogCard = (post) => {
            const categories = Array.isArray(post.category) ? post.category : [post.category];
            const categoryDisplay = categories.slice(0, 2).map(cat =>
                `<span class="text-blue-600 font-medium">${cat}</span>`
            ).join(', ');
            const moreCategories = categories.length > 2 ? ` +${categories.length - 2}` : '';

            return `
                <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    ${renderImage(post)}
                    <div class="p-6">
                        <div class="flex items-center gap-2 text-sm text-gray-500 mb-3">
                            <span>${formatDate(post.date)}</span>
                            <span>•</span>
                            ${categoryDisplay}${moreCategories}
                            <span>•</span>
                            <span>${post.readTime}</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-3 hover:text-blue-600 transition-colors cursor-pointer" onclick="navigateToPost(${post.id})">
                            ${post.title}
                        </h3>
                        <p class="text-gray-600 mb-4 line-clamp-3">
                            ${post.excerpt}
                        </p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${post.tags.map(tag => `<span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">${tag}</span>`).join('')}
                        </div>
                        <button onclick="navigateToPost(${post.id})" class="inline-flex items-center text-blue-600 font-medium hover:text-blue-800 transition-colors">
                            Read More
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                </article>
            `;
        };

        const renderBlogPreview = () => {
            const latestPosts = blogData.posts.slice(0, 3);
            return `
                <section class="py-16 px-4 md:px-8 lg:px-16">
                    <div class="max-w-7xl mx-auto">
                        <div class="text-center mb-12">
                            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Latest Insights & Updates</h2>
                            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Discover the latest articles about automation, industrial technology, and engineering solutions</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
                            ${latestPosts.map(post => createBlogCard(post)).join('')}
                        </div>
                        <div class="text-center">
                            <button onclick="navigateToAllPosts()" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg">
                                View All Articles
                            </button>
                        </div>
                    </div>
                </section>
            `;
        };

        const renderAllPosts = (initialCategory = 'All') => {
            const allCategories = new Set();
            blogData.posts.forEach(post => {
                const categories = Array.isArray(post.category) ? post.category : [post.category];
                categories.forEach(cat => allCategories.add(cat));
            });
            const categories = Array.from(allCategories);

            let selectedCategory = initialCategory;

            const renderPosts = (filterCategory = 'All') => {
                selectedCategory = filterCategory;
                const filteredPosts = filterCategory === 'All'
                    ? blogData.posts
                    : blogData.posts.filter(post => {
                        const postCategories = Array.isArray(post.category) ? post.category : [post.category];
                        return postCategories.includes(filterCategory);
                    });

                document.getElementById('app').innerHTML = `
                    <section class="py-16 px-4 md:px-8 lg:px-16">
                        <div class="max-w-7xl mx-auto">
                            <div class="text-center mb-12">
                                <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">All Articles</h2>
                                <p class="text-lg text-gray-600 max-w-2xl mx-auto">Browse through our complete collection of articles and insights</p>
                            </div>

                            <div class="flex flex-wrap justify-center gap-3 mb-12">
                                <button onclick="filterPosts('All')" class="px-4 py-2 rounded-lg font-medium transition-colors ${selectedCategory === 'All' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'}">
                                    All
                                </button>
                                ${categories.map(cat => `
                                    <button onclick="filterPosts('${cat.replace(/'/g, "\\'")}') " class="px-4 py-2 rounded-lg font-medium transition-colors ${selectedCategory === cat ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'}">
                                        ${cat}
                                    </button>
                                `).join('')}
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
                                ${filteredPosts.map(post => createBlogCard(post)).join('')}
                            </div>

                            <div class="text-center">
                                <button onclick="navigateToHome()" class="inline-block bg-gray-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-gray-700 transition-colors shadow-md hover:shadow-lg">
                                    ← Back to Preview
                                </button>
                            </div>
                        </div>
                    </section>
                `;
            };

            window.filterPosts = renderPosts;
            renderPosts();
        };

        const viewPost = (postId) => {
            const post = blogData.posts.find(p => p.id === postId);
            if (!post) return;

            const categories = Array.isArray(post.category) ? post.category : [post.category];
            const relatedPosts = blogData.posts.filter(p => {
                if (p.id === postId) return false;
                const pCategories = Array.isArray(p.category) ? p.category : [p.category];
                return pCategories.some(cat => categories.includes(cat));
            }).slice(0, 2);

            document.getElementById('app').innerHTML = `
                <article class="py-16 px-4 md:px-8 lg:px-16">
                    <div class="max-w-4xl mx-auto">
                        <button onclick="navigateBack()" class="mb-8 inline-flex items-center text-gray-600 hover:text-blue-600 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            Back to Articles
                        </button>

                        <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                            <div class="flex flex-wrap items-center gap-2 text-sm text-gray-600 mb-4">
                                ${categories.map(cat => `<span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full font-medium">${cat}</span>`).join('')}
                                <span>${formatDate(post.date)}</span>
                                <span>•</span>
                                <span>${post.readTime}</span>
                                <span>•</span>
                                <span>By ${post.author}</span>
                            </div>
                            
                            <h1 class="text-4xl font-bold text-gray-900 mb-6">${post.title}</h1>
                            
                            <div class="flex flex-wrap gap-2 mb-6">
                                ${post.tags.map(tag => `<span class="px-3 py-1 bg-gray-100 text-gray-700 text-sm rounded">#${tag}</span>`).join('')}
                            </div>

                            ${renderImage(post, 'h-96')}

                            <div class="prose prose-lg max-w-none">
                                <p class="text-xl text-gray-700 leading-relaxed mb-6">${post.excerpt}</p>
                                <p class="text-gray-700 leading-relaxed whitespace-pre-line">${post.content}</p>
                            </div>
                        </div>

                        <div class="mt-12">
                            <h3 class="text-2xl font-bold text-gray-900 mb-6">Related Articles</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                ${relatedPosts.map(relatedPost => createBlogCard(relatedPost)).join('')}
                            </div>
                        </div>
                    </div>
                </article>
            `;
        };

        const renderBlogPreviewPage = () => {
            document.getElementById('app').innerHTML = renderBlogPreview();
        };

        // URL Routing Functions
        const navigateToHome = () => {
            window.location.hash = '';
        };

        const navigateToAllPosts = (category = 'All') => {
            window.location.hash = `all${category !== 'All' ? '?category=' + encodeURIComponent(category) : ''}`;
        };

        const navigateToPost = (postId) => {
            window.location.hash = `p=${postId}`;
        };

        const navigateBack = () => {
            window.history.back();
        };

        const filterPosts = (category) => {
            navigateToAllPosts(category);
        };

        // Handle URL routing
        const handleRoute = () => {
            const hash = window.location.hash.slice(1);

            if (!hash) {
                renderBlogPreviewPage();
            } else if (hash.startsWith('p=')) {
                const postId = parseInt(hash.split('=')[1]);
                viewPost(postId);
            } else if (hash.startsWith('all')) {
                const urlParams = new URLSearchParams(hash.split('?')[1] || '');
                const category = urlParams.get('category') || 'All';
                renderAllPosts(category);
            } else {
                renderBlogPreviewPage();
            }
        };

        // Listen for hash changes
        window.addEventListener('hashchange', handleRoute);

        // Global functions
        window.renderAllPosts = renderAllPosts;
        window.renderBlogPreviewPage = renderBlogPreviewPage;
        window.viewPost = viewPost;
        window.navigateToHome = navigateToHome;
        window.navigateToAllPosts = navigateToAllPosts;
        window.navigateToPost = navigateToPost;
        window.navigateBack = navigateBack;
        window.filterPosts = filterPosts;

        // Load data and handle initial route
        loadBlogData().then(() => {
            handleRoute();
        });
    </script>
</body>

</html>
