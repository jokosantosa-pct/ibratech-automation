<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - IbraTech Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <h1 class="text-2xl font-bold text-blue-600">IBRATECH</h1>
                    <span class="text-sm text-gray-600">Admin Panel</span>
                </div>
                <a href="blog.html" class="text-gray-600 hover:text-blue-600 font-medium">← Back to Blog</a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Success Message -->
        <div id="successMessage" class="hidden mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"></div>

        <!-- Main Content -->
        <div id="app"></div>
    </div>

    <script>
        let blogData = { posts: [] };
        let editMode = false;
        let currentCategories = [];

        // Simple MD5-like hash function (for demonstration - use proper library in production)
        const generateHash = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36);
        };

        // Generate unique ID based on timestamp + random
        const generateUniqueId = () => {
            return Date.now() + Math.random().toString(36).substr(2, 9);
        };

        // Generate slug from title
        const generateSlug = (title) => {
            return title.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
        };

        // Load blog data
        const loadBlogData = async () => {
            try {
                const response = await fetch('../blogData.json');
                blogData = await response.json();
                return Promise.resolve();
            } catch (error) {
                console.error('Error loading blog data:', error);
                return Promise.reject(error);
            }
        };

        // Category Tag Management
        const renderCategoryTags = () => {
            const container = document.getElementById('categoryTags');
            if (!container) return;
            
            container.innerHTML = currentCategories.map(cat => `
                <span class="inline-flex items-center gap-1 px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm">
                    ${cat}
                    <button type="button" onclick="removeCategory('${cat.replace(/'/g, "\\'")}') " class="text-blue-700 hover:text-blue-900">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </span>
            `).join('');
        };

        const addCategory = (category) => {
            const trimmed = category.trim();
            if (trimmed && !currentCategories.includes(trimmed)) {
                currentCategories.push(trimmed);
                renderCategoryTags();
            }
        };

        const removeCategory = (category) => {
            currentCategories = currentCategories.filter(c => c !== category);
            renderCategoryTags();
        };

        // Toggle image input
        const toggleImageInput = () => {
            const imageType = document.querySelector('input[name="imageType"]:checked')?.value;
            const gradientSelect = document.getElementById('imageGradient');
            const urlInput = document.getElementById('imageUrl');
            
            if (!gradientSelect || !urlInput) return;
            
            if (imageType === 'gradient') {
                gradientSelect.classList.remove('hidden');
                urlInput.classList.add('hidden');
            } else if (imageType === 'url') {
                gradientSelect.classList.add('hidden');
                urlInput.classList.remove('hidden');
            } else {
                gradientSelect.classList.add('hidden');
                urlInput.classList.add('hidden');
            }
        };

        // Show success message
        const showSuccess = (message) => {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Render article list
        const renderArticleList = () => {
            return `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Manage Articles</h2>
                        <button onclick="navigateToAdd()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                            + Add New Article
                        </button>
                    </div>
                    
                    ${blogData.posts.length === 0 ? `
                        <p class="text-gray-600 text-center py-8">No articles yet. Add your first article!</p>
                    ` : `
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="border-b">
                                        <th class="text-left py-3 px-4">Title</th>
                                        <th class="text-left py-3 px-4">Category</th>
                                        <th class="text-left py-3 px-4">Author</th>
                                        <th class="text-left py-3 px-4">Date</th>
                                        <th class="text-left py-3 px-4">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${blogData.posts.map(post => `
                                        <tr class="border-b hover:bg-gray-50">
                                            <td class="py-3 px-4 font-medium">${post.title}</td>
                                            <td class="py-3 px-4">
                                                ${Array.isArray(post.category) 
                                                    ? post.category.map(cat => `<span class="inline-block px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded mr-1 mb-1">${cat}</span>`).join('')
                                                    : `<span class="inline-block px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded">${post.category}</span>`
                                                }
                                            </td>
                                            <td class="py-3 px-4">${post.author}</td>
                                            <td class="py-3 px-4">${post.date}</td>
                                            <td class="py-3 px-4">
                                                <button onclick="navigateToEdit('${post.slug}')" class="text-blue-600 hover:text-blue-800 mr-3">Edit</button>
                                                <button onclick="deleteArticle('${post.slug}')" class="text-red-600 hover:text-red-800">Delete</button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `}
                </div>
            `;
        };

        // Render article form
        const renderArticleForm = (post = null) => {
            const isEdit = post !== null;
            currentCategories = isEdit && Array.isArray(post.category) ? [...post.category] : [];
            
            setTimeout(() => {
                // Setup category input handler
                const categoryInput = document.getElementById('categoryInput');
                if (categoryInput) {
                    categoryInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            addCategory(e.target.value);
                            e.target.value = '';
                        }
                    });
                }

                // Setup image type handlers
                const imageTypeInputs = document.querySelectorAll('input[name="imageType"]');
                imageTypeInputs.forEach(input => {
                    input.addEventListener('change', toggleImageInput);
                });

                // Setup form submission
                const form = document.getElementById('articleForm');
                if (form) {
                    form.addEventListener('submit', handleFormSubmit);
                }

                // Set image type on edit
                if (isEdit) {
                    if (!post.image || post.image === '') {
                        document.querySelector('input[name="imageType"][value="none"]').checked = true;
                    } else if (post.image.startsWith('http')) {
                        document.querySelector('input[name="imageType"][value="url"]').checked = true;
                        document.getElementById('imageUrl').value = post.image;
                    } else {
                        document.querySelector('input[name="imageType"][value="gradient"]').checked = true;
                        document.getElementById('imageGradient').value = post.image;
                    }
                    toggleImageInput();
                    renderCategoryTags();
                }
            }, 0);

            return `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">${isEdit ? 'Edit Article' : 'Add New Article'}</h2>
                        <button onclick="navigateToList()" class="text-gray-600 hover:text-blue-600 font-medium">
                            ← Back to List
                        </button>
                    </div>
                    
                    <form id="articleForm" class="space-y-6">
                        <input type="hidden" id="articleSlug" value="${isEdit ? post.slug : ''}">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                            <input type="text" id="title" required value="${isEdit ? post.title : ''}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Categories (press Enter to add) *</label>
                            <div class="relative">
                                <div id="categoryTags" class="flex flex-wrap gap-2 mb-2"></div>
                                <input type="text" id="categoryInput" placeholder="Type and press Enter..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <p class="text-xs text-gray-500 mt-1">Suggested: Automation, Fire Alarm, PLC Systems, HVAC, Electrical Design</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Author *</label>
                            <input type="text" id="author" required value="${isEdit ? post.author : ''}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
                                <input type="date" id="date" required value="${isEdit ? post.date : ''}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Read Time *</label>
                                <input type="text" id="readTime" placeholder="e.g., 5 min read" required value="${isEdit ? post.readTime : ''}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Image</label>
                            <div class="space-y-3">
                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="radio" name="imageType" value="gradient" ${!isEdit || (!post.image || (!post.image.startsWith('http') && post.image)) ? 'checked' : ''} class="mr-2">
                                        <span>Use Gradient</span>
                                    </label>
                                    <label class="inline-flex items-center ml-6">
                                        <input type="radio" name="imageType" value="url" ${isEdit && post.image && post.image.startsWith('http') ? 'checked' : ''} class="mr-2">
                                        <span>Use Image URL</span>
                                    </label>
                                    <label class="inline-flex items-center ml-6">
                                        <input type="radio" name="imageType" value="none" ${isEdit && !post.image ? 'checked' : ''} class="mr-2">
                                        <span>No Image</span>
                                    </label>
                                </div>
                                
                                <select id="imageGradient" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">Select Gradient</option>
                                    <option value="gradient-blue">Blue</option>
                                    <option value="gradient-green">Green</option>
                                    <option value="gradient-red">Red</option>
                                    <option value="gradient-purple">Purple</option>
                                    <option value="gradient-orange">Orange</option>
                                    <option value="gradient-indigo">Indigo</option>
                                    <option value="gradient-teal">Teal</option>
                                </select>
                                
                                <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" class="hidden w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tags (comma separated) *</label>
                            <input type="text" id="tags" placeholder="e.g., PLC, Automation, Industry" required value="${isEdit ? post.tags.join(', ') : ''}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Excerpt *</label>
                            <textarea id="excerpt" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">${isEdit ? post.excerpt : ''}</textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Content *</label>
                            <textarea id="content" rows="10" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">${isEdit ? post.content : ''}</textarea>
                        </div>

                        <div class="flex gap-4">
                            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                                ${isEdit ? 'Update Article' : 'Save Article'}
                            </button>
                            <button type="button" onclick="navigateToList()" class="bg-gray-500 text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-600 transition-colors">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            `;
        };

        // Handle form submit
        const handleFormSubmit = (e) => {
            e.preventDefault();
            
            if (currentCategories.length === 0) {
                alert('Please add at least one category!');
                return;
            }

            const imageType = document.querySelector('input[name="imageType"]:checked').value;
            let imageValue = '';
            if (imageType === 'gradient') {
                imageValue = document.getElementById('imageGradient').value;
            } else if (imageType === 'url') {
                imageValue = document.getElementById('imageUrl').value;
            }

            const title = document.getElementById('title').value;
            const slug = generateSlug(title);
            const oldSlug = document.getElementById('articleSlug').value;
            const isEdit = oldSlug !== '';

            const formData = {
                id: isEdit ? blogData.posts.find(p => p.slug === oldSlug)?.id : generateUniqueId(),
                title: title,
                slug: slug,
                category: currentCategories,
                date: document.getElementById('date').value,
                author: document.getElementById('author').value,
                excerpt: document.getElementById('excerpt').value,
                content: document.getElementById('content').value,
                image: imageValue,
                imageType: imageType,
                readTime: document.getElementById('readTime').value,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag)
            };

            if (isEdit) {
                const index = blogData.posts.findIndex(p => p.slug === oldSlug);
                blogData.posts[index] = formData;
                showSuccess('Article updated successfully!');
            } else {
                blogData.posts.unshift(formData);
                showSuccess('Article added successfully!');
            }

            saveToJSON();
            currentCategories = [];
            navigateToList();
        };

        // Delete article
        const deleteArticle = (slug) => {
            const post = blogData.posts.find(p => p.slug === slug);
            if (!post) return;
            
            if (confirm(`Are you sure you want to delete "${post.title}"?`)) {
                blogData.posts = blogData.posts.filter(p => p.slug !== slug);
                saveToJSON();
                showSuccess('Article deleted successfully!');
                navigateToList();
            }
        };

        // Save to JSON
        const saveToJSON = () => {
            const jsonString = JSON.stringify(blogData, null, 2);
            console.log('Updated JSON:', jsonString);
             // Add this alert
            alert('JSON will be downloaded. Please replace the old blogData.json file!');
            
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'blogData.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        // Navigation functions
        const navigateToList = () => {
            window.location.hash = '';
        };

        const navigateToAdd = () => {
            window.location.hash = 'add';
        };

        const navigateToEdit = (slug) => {
            window.location.hash = `edit/${slug}`;
        };

        // Handle routing
        const handleRoute = () => {
            const hash = window.location.hash.slice(1);
            
            if (!hash) {
                document.getElementById('app').innerHTML = renderArticleList();
            } else if (hash === 'add') {
                document.getElementById('app').innerHTML = renderArticleForm();
            } else if (hash.startsWith('edit/')) {
                const slug = hash.replace('edit/', '');
                const post = blogData.posts.find(p => p.slug === slug);
                if (post) {
                    document.getElementById('app').innerHTML = renderArticleForm(post);
                } else {
                    showSuccess('Article not found!');
                    navigateToList();
                }
            } else {
                navigateToList();
            }
        };

        // Global functions
        window.navigateToList = navigateToList;
        window.navigateToAdd = navigateToAdd;
        window.navigateToEdit = navigateToEdit;
        window.deleteArticle = deleteArticle;
        window.removeCategory = removeCategory;
        window.toggleImageInput = toggleImageInput;

        // Listen for hash changes
        window.addEventListener('hashchange', handleRoute);

        // Initialize
        loadBlogData().then(() => {
            handleRoute();
        });
    </script>
</body>
</html>
